#file: noinspection YAMLSchemaValidation
services:
    build_data_base:
        network_mode: host
        healthcheck:
            test: ["CMD-SHELL", "pg_isready", "-d", "$${POSTGRES_DB}", "-U", "$${POSTGRES_USER}"]
            interval: 5s
            timeout: 60s
            retries: 5
            start_period: 80s
        image: postgres
        container_name: build_data_base
        environment:
            POSTGRES_DB: "postgres"
            POSTGRES_USER: "postgres"
            POSTGRES_PASSWORD: "1488"
        volumes:
            - ./.github/workflows/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
    storage:
        network_mode: host
        image: mongo
        container_name: storage
    http_tabasco:
        network_mode: host
        build:
            context: ./
            dockerfile: ./task_batcher_storage_coordinator/http/Dockerfile
        depends_on:
            storage:
                condition: service_started
            build_data_base:
                condition: service_healthy
    grpc_tabasco:
        network_mode: host
        build:
            context: ./
            dockerfile: ./task_batcher_storage_coordinator/grpc/Dockerfile
        depends_on:
            storage:
                condition: service_started
            build_data_base:
                condition: service_healthy
    brocker:
        network_mode: host
        image: rabbitmq:management
    testing_processor:
        network_mode: host
        build:
            context: ./
            dockerfile: ./testing_processor/Dockerfile
        depends_on:
            brocker:
                condition: service_started
