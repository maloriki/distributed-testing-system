#file: noinspection YAMLSchemaValidation
services:
    build-data-base:
        healthcheck:
            test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
            interval: 5s
            timeout: 60s
            retries: 5
            start_period: 80s
        image: postgres
        container_name: build-data-base
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: 1488
            POSTGRES_DB: postgres
        ports:
            - "5433:5432"
    storage:
        image: mongo
        container_name: storage
        ports:
            - "27018:27017"
    http_tabasco:
        build:
            context: ./
            dockerfile: ./task_batcher_storage_coordinator/http/Dockerfile
        depends_on:
            storage:
                condition: service_started
            build-data-base:
                condition: service_healthy
        ports:
            - "8081:8080"
    grpc_tabasco:
        build:
            context: ./
            dockerfile: ./task_batcher_storage_coordinator/grpc/Dockerfile
        depends_on:
            storage:
                condition: service_started
            build-data-base:
                condition: service_healthy
        ports:
            - "9091:9090"
    brocker:
        image: rabbitmq:management
        ports:
            - "5673:5672"
    testing_processor:
        build:
            context: ./
            dockerfile: ./testing_processor/Dockerfile
        depends_on:
            brocker:
                condition: service_started
